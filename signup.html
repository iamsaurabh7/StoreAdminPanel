<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="navbar-container"></div>
    <br><br>
    <form id="myForm">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="fname">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lname">
            </div>
        </div> <br>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-floating">
            <select class="form-select" id="userRole" aria-label="Floating label select example">
                <option selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="Customer">Customer</option>
            </select>
            <label for="floatingSelect">User Role</label>
        </div> <br>

        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
    </form>
</body>

</html>
<script type="module">
    import navbar from "./components/navbar.js"
    let navbarItems = navbar()
    document.querySelector(".navbar-container").innerHTML = navbarItems
    // console.log(document.getElementById("userRole").value);
    document.querySelector("#myForm").addEventListener("submit", formSubmit)
    let userDetails = JSON.parse(localStorage.getItem("userDetails")) || []
    function formSubmit() {
        event.preventDefault()
        let details = {
            fname: document.querySelector("#fname").value,
            lname: document.querySelector("#lname").value,
            email: document.querySelector("#exampleInputEmail1").value,
            password: document.querySelector("#exampleInputPassword1").value,
            role: document.querySelector("#userRole").value
        }
        userDetails.push(details)
        console.log(details);
        localStorage.setItem("userDetails", JSON.stringify(userDetails))
        event.target.reset()
        window.location.href = "signin.html"
    }

</script>
