<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>

<body>
    <div class="navbar-container"></div>
    <br><br>
    <form id="productForm">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Product ID</label>
            <input type="text" class="form-control" id="productID" placeholder="Product ID">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Product Title</label>
            <input type="text" class="form-control" id="productTitle" placeholder="Product Title">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Product Image</label>
            <input type="text" class="form-control" id="productImage" placeholder="Product Image">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <div class="form-floating">
                <input type="text" class="form-control" id="productPrice" placeholder="Username">
                <label for="productPrice">Product Price</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
            <textarea class="form-control" id="productDescription" placeholder="Product Description"></textarea>
        </div>
        <div class="form-floating">
            <select class="form-select" id="productCategory" aria-label="Floating label select example">
                <option selected>Select Category</option>
                <option value="shirt">Shirt</option>
                <option value="tshirt">T-Shirt</option>
                <option value="trouser">Trouser</option>
            </select>
            <label for="floatingSelect">Category</label>
        </div> <br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" value="submit">Button</button>
        </div>
    </form>
</body>

</html>
<script type="module">
    import navbar from "./components/navbar.js"
    import { checkLoggedInStatus } from "./script/logoutBtn.js"
    // import { logout } from "./script/logoutBtn.js"


    let navbarItems = navbar()
    document.querySelector(".navbar-container").innerHTML = navbarItems
    checkLoggedInStatus()

    document.getElementById("productForm").addEventListener("submit", submitProduct)
    let productList = JSON.parse(localStorage.getItem("productList")) || []

    function submitProduct() {
        // event.preventDefault()
        let product = {
            id: document.getElementById("productID").value,
            title: document.getElementById("productTitle").value,
            image: document.getElementById("productImage").value,
            price: document.getElementById("productPrice").value,
            description: document.getElementById("productDescription").value,
            category: document.getElementById("productCategory").value
        }
        console.log(product);
        productList.push(product)
        localStorage.setItem("productList", JSON.stringify(productList))
    }
</script>
